<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCE Student Connect Login</title>
  </head>
  <style>
    :root {
      --color: #35387f;
      --seccolor: #9b8ec9;
    }
    body {
      margin: 0;
      background-color: var(--seccolor);
      background-image: url(dce.webp);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      overflow: hidden;
      font-family: poppins;
    background-color: #f4f4f4;
    }
    nav{
        width: 100%;
        background-color: var(--color);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
    }
    ul {
      display: flex;
      margin: 0px;
      padding: 0px;
      background-color: var(--color);
    }
    nav ul li {
      list-style-type: none;
      padding: 10px;
      font-family: poppins;
    }
    ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    img {
      border: 2px solid white;
      border-radius: 20px;
      position: relative;
      top: 3px;
      display: block;
      left: 4px;
    }

   

    
    nav ul li img {
      margin: 0px;
      padding: 0px;
      position: relative;
      top: -2px;
      padding-right: 20px;
      border: none;
    }

    .form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: var(--color);
    font-weight: 800;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}

textarea, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}
.navbar {
            background-color: var(--color);
            overflow: hidden;
            font-family: poppins;
            font-weight: bold;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: var(--color);
            color: var(--color);
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--color);
            min-width: 160px;
            box-shadow: black;
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: var(--seccolor);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }
        .login{
      border: 2px solid rgb(4, 6, 6);
      font-family: "Baloo Bhai 2";
      color: rgb(255, 255, 255);
      padding: 0px 9px;
      margin-left: 90px;
      background-color: rgb(7, 14, 13);
      font-weight: bold;
      cursor: pointer;
    }
    .nav-left {
            display: flex;
            align-items: center;
        }

        .nav-right {
            margin-left: auto;
        }
        .form-container input[type="email"],

    .form-container input[type="password"],


    .form-container select {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid black;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-container h2 {
      margin-bottom: 20px;
    }
    .form-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
  </style>
  <body>
    <script src="Google Sheet.js"></script>
    <nav>
        <ul>
            <div class="nav-left">
                <li><img src="logo.png" alt="logo" height="35px" width="150px" ></li>
                <li><a href="https://akshitbhandaricodes.github.io/StudentConnectProject/index.html" target="_blank">Home</a></li>
                <li><a href="https://akshitbhandaricodes.github.io/StudentConnectProject/freshers.html" target="_blank">Freshers</a></li>
                <li><a href="https://akshitbhandaricodes.github.io/StudentConnectProject/seniors.html" target="_blank">Seniors</a></li>
                <li><a href="https://akshitbhandaricodes.github.io/StudentConnectProject/Resources.html" target="_blank">Resources</a></li>
                <div class="dropdown">
                    <button class="dropbtn" style="font-weight: bold;">Guide Options</button>
                    <div class="dropdown-content">
                        <a href="https://akshitbhandaricodes.github.io/StudentConnectProject/seekguide.html" >Seek for Guide</a>
                        <a href="https://akshitbhandaricodes.github.io/StudentConnectProject/guide.html">Become a Guide</a>
                    </div>
                </div>

            </div>
            <div class="nav-right">
              <li><a class="login" href="https://akshitbhandaricodes.github.io/StudentConnectProject/login.html">Login</a></li>
            </div>
        </ul>
    </nav>
    <div class="form-container">
        <h2>Guide Application Form</h2>
        <form action="#" method="post">
            <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
            <label for="reason">Why do you want to become a mentor?</label>
            <textarea id="reason" name="reason" rows="4" placeholder="Enter your reason here..." required></textarea>

            <label for="year">Select your B.Tech year:</label>
            <select id="year" name="year" required>
                <option value="" disabled selected>Select your year</option>
                <option value="2nd year">2nd Year</option>
                <option value="3rd year">3rd Year</option>
                <option value="4th year">4th Year</option>
            </select>

            <label for="skill">The skill in which you can become a guide </label>
            <textarea id="skill" name="skill" rows="2" placeholder="Enter your favorite skill..." required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>
  </body>
</html>
